<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="./index.xhtml">
	
	
	<ui:define name="title">
		Administration : <ui:insert name="adminTitle">Gestion des produits</ui:insert>
	</ui:define>
	
	
	<ui:define name="contenu">
		<h:panelGrid>
			<p:row>
				<h:form id="FormTableProduits">
					<p:growl id="growl" showDetail="true" />
					<p:dataTable id="tblProduit" var="produit"
						value="#{adminProduits.allProduits}" resizableColumns="true"
						editable="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="5" style="margin-bottom:20px"
						selection="#{adminProduits.selectedProduit}"
						rowKey="#{produit.idProduit}"
						emptyMessage="Aucune Produit enregistrée"
						filteredValue="#{adminProduits.filteredProduits}"
						widgetVar="produitsTable">
						<f:facet name="{Exporters}">
							<h:commandLink>
								<p:graphicImage name="img/excel.png" width="24" />
								<p:dataExporter type="xls" target="tblProduit"
									fileName="Produits" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage name="img/pdf.png" width="24" />
								<p:dataExporter type="pdf" target="tblProduit"
									fileName="Produits" />
							</h:commandLink>
						</f:facet>
						<f:facet name="header">Liste des Produits</f:facet>           
						<p:column selectionMode="single"
							style="width:16px;text-align: center" />
						<p:column headerText="ID">
							<h:outputText value="#{produit.idCategorie}" />
						</p:column>
						<p:column headerText="Nom" filterBy="#{produit.nomCategorie}"
							filterMatchMode="contains">
							<h:outputText value="#{produit.nomCategorie}" />
						</p:column>
						<p:column headerText="Description">
							<h:outputText value="#{produit.description}" />
						</p:column>
						<f:facet name="footer">

							<p:commandButton id="editCateg" value="Editer"
								action="#{adminProduits.edit}" update="formEdit" ajax="false"
								icon="ui-icon-circle-check" />
							<p:commandButton id="deleteCateg" value="! Supprimer !"
								action="#{adminProduits.deleteSelectedCategorie}"
								update="growl" ajax="false" icon="ui-icon-circle-minus" />
							<p:commandButton id="addCateg" value="Ajouter"
								action="#{adminProduits.prepareAdd}" ajax="false"
								icon="ui-icon-circle-plus" />

						</f:facet>
						<p:ajax event="rowSelect" />
						<p:ajax event="rowUnselect" />
					</p:dataTable>
				</h:form>
			</p:row>
			<p:row id="rowEdit">
				<h:form id="formEdit" rendered="#{adminProduits.editMode}">
					<p:panel header="Mise à jour des données">
						<h:panelGrid columns="2" id="grid">
							<h:outputLabel value="Nom : *" for="txt_name" />
							<p:inputText id="txt_name"
								value="#{adminProduits.selectedCategorie.nomCategorie}"
								required="true" />
							<h:outputLabel value="Description : *" for="txt_desc" />
							<p:inputText id="txt_desc"
								value="#{adminProduits.selectedCategorie.description}"
								required="true" />
							<p:commandButton id="btn_cancel" value="Annuler"
								action="#{adminProduits.cancelUpdate}" ajax="false" />
							<p:commandButton id="btn_update" value="Modifier"
								action="#{adminProduits.updateCategorie}" update="growl"
								ajax="false" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:row>
			<p:row id="rowNew">
				<h:form id="formNew" rendered="#{adminProduits.addMode}">
					<p:growl id="msgs" />
					<p:panel header="Ajout d'une Nouvelle Catégorie">
						<h:panelGrid columns="2" id="grid">
							<h:outputLabel value="Nom : *" for="txt_nameAdd" />
							<p:inputText id="txt_nameAdd"
								value="#{adminProduits.categorieToAdd.nomCategorie}" required="true" />
							<h:outputLabel value="Description : *" for="txt_descAdd" />
							<p:inputText id="txt_descAdd"
								value="#{adminProduits.categorieToAdd.description}"
								required="true" />
							<p:commandButton id="btn_cancelAdd" value="Annuler"
								action="#{adminProduits.cancelAdd}" immediate="true"
								ajax="false" />
							<p:commandButton id="btn_add" value="Ajouter"
								action="#{adminProduits.addCategorie}" ajax="false" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:row>
		</h:panelGrid>
	</ui:define>
